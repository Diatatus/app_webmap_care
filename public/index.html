<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Project Dashboard</title>

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/node_modules/font-awesome/css/all.min.css" />
    <link rel="stylesheet" href="/node_modules/ol/ol.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon " href="./resources/images/gs.png" />
  </head>

  <body>
    <div class="grid-container-main2">
      <div class="top2">
        <div class="banner2">
          <img
            class="bannerImage2"
            src="./resources/images/project.png"
            alt="" />
          <span>Project Dashboard</span>
        </div>
      </div>
      <div class="bottom2">
        <div class="grid-container-sub2">
          <div class="left2">
            <div class="tocTop">
              <div class="projectType">
                <span class="spanTOCHeading">Project Type</span>
                <label class="container"
                  >Community Facilities
                  <input
                    type="checkbox"
                    id="Community Facilities"
                    onclick="displayProject('Community Facilities', 'project');"
                    checked />
                  <span class="checkmark"></span>
                </label>
                <label class="container"
                  >Drainage Rehabilitation
                  <input
                    type="checkbox"
                    id="Drainage Rehabilitation"
                    onclick="displayProject('Drainage Rehabilitation', 'project');"
                    checked />
                  <span class="checkmark"></span>
                </label>
                <label class="container"
                  >Municipal Facility
                  <input
                    type="checkbox"
                    id="Municipal Facility"
                    onclick="displayProject('Municipal Facility', 'project');"
                    checked />
                  <span class="checkmark"></span>
                </label>
                <label class="container"
                  >Playgrounds, Parks and Gardens
                  <input
                    type="checkbox"
                    id="Playgrounds, Parks and Gardens"
                    onclick="displayProject('Playgrounds, Parks and Gardens', 'project');"
                    checked />
                  <span class="checkmark"></span>
                </label>
                <label class="container"
                  >Road Rehabilitation
                  <input
                    type="checkbox"
                    id="Road Rehabilitation"
                    onclick="displayProject('Road Rehabilitation', 'project');"
                    checked />
                  <span class="checkmark"></span>
                </label>
                <label class="container"
                  >Sports Facilities
                  <input
                    type="checkbox"
                    id="Sports Facilities"
                    onclick="displayProject('Sports Facilities', 'project');"
                    checked />
                  <span class="checkmark"></span>
                </label>
                <label class="container"
                  >Sustainability
                  <input
                    type="checkbox"
                    id="Sustainability"
                    onclick="displayProject('Sustainability', 'project');"
                    checked />
                  <span class="checkmark"></span>
                </label>
                <label class="container"
                  >Town Centres
                  <input
                    type="checkbox"
                    id="Town Centres"
                    onclick="displayProject('Town Centres', 'project');"
                    checked />
                  <span class="checkmark"></span>
                </label>
                <label class="container"
                  >Traffic Management
                  <input
                    type="checkbox"
                    id="Traffic Management"
                    onclick="displayProject('Traffic Management', 'project');"
                    checked />
                  <span class="checkmark"></span>
                </label>
                <label class="container"
                  >Walking and Cycling
                  <input
                    type="checkbox"
                    id="Walking and Cycling"
                    onclick="displayProject('Walking and Cycling', 'project');"
                    checked />
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            <div class="tocMiddle">
              <div class="projectType">
                <span class="spanTOCHeading">Project Phase</span>
                <label class="container"
                  >Design
                  <input
                    type="checkbox"
                    id="Design"
                    onclick="displayProject('Design', 'status');"
                    checked />
                  <span class="checkmark"></span>
                </label>
                <label class="container"
                  >Construction
                  <input
                    type="checkbox"
                    id="Under Construction"
                    onclick="displayProject('Under Construction', 'status');"
                    checked />
                  <span class="checkmark"></span>
                </label>
                <label class="container"
                  >Completed
                  <input
                    type="checkbox"
                    id="Completed"
                    onclick="displayProject('Completed', 'status');"
                    checked />
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            <div class="tocBottom">
              <div class="divSpanTOCHeading">
                <span class="spanTOCHeading">Fiscal Year</span>
              </div>
              <!-- <div class="divYearFirstRow">
                            <button id="btnYear2019" class="btnYear btnYearBlue" onclick="toggleYear('2019')">2019</button>
                            <button id="btnYear2020" class="btnYear btnYearBlue" onclick="toggleYear('2020')">2020</button>
                            <button id="btnYear2021" class="btnYear btnYearBlue" onclick="toggleYear('2021')">2021</button>
                        </div> -->
              <div class="divYearSecondRow">
                <button
                  id="btnYear2021"
                  class="btnYear btnYearBlue"
                  onclick="toggleYear('2021')">
                  2021
                </button>
                <button
                  id="btnYear2022"
                  class="btnYear btnYearBlue"
                  onclick="toggleYear('2022')">
                  2022
                </button>
                <button
                  id="btnYear2023"
                  class="btnYear btnYearBlue"
                  onclick="toggleYear('2023')">
                  2023
                </button>
              </div>
            </div>
          </div>
          <div class="right2">
            <div class="grid-container-right2">
              <div class="headerRight2">
                <div class="statusSummary">
                  <div class="budgetSummary">
                    <span id="varBudgetTracking"></span>
                    <!-- <span>On budget</span> -->
                  </div>
                  <!-- <div class="scheduleSummary">
                                    <span id="varScheduleTracking">80%</span>
                                    <span>On schedule</span>
                                </div> -->
                  <div class="costSummary">
                    <span id="varBudget"></span>
                    <!-- <span>Budget</span> -->
                  </div>
                </div>
              </div>
              <div class="contentRight2">
                <div class="grid-container-contentright">
                  <div class="rightLeft2">
                    <div class="activeProjects2">
                      <span
                        id="spanProjectCount"
                        class="spanProjectCount2"></span>
                      <div id="divProjectList" class="divProjectList2"></div>
                    </div>
                  </div>
                  <div class="rightMiddle2">
                    <div id="map" class="map2"></div>
                  </div>
                  <div class="rightRight2">
                    <div class="projectStatus2">
                      <div id="divPrevNext" class="divPrevNext"></div>
                      <div id="projectDetails" class="projectDetails">
                        <div class="divProjectHeading divProjectDetailsMargin">
                          <span
                            id="spanProjectHeading"
                            class="spanProjectHeading"></span
                          ><br />
                          <span id="spanProjectIDHeading" class="spanHeading"
                            >Project ID :
                          </span>
                          <span id="spanProjectID" class="spanText"></span
                          ><br />
                        </div>
                        <div class="divProjectStatus divProjectDetailsMargin">
                          <button id="btnBudgetStatus" class="btnGreen">
                            Over Budget
                          </button>
                          <button id="btnScheduleStatus" class="btnOrange">
                            Behind Schedule
                          </button>
                        </div>
                        <div
                          class="divProjectDescription divProjectDetailsMargin">
                          <span
                            id="spanProjectDescriptionHeading"
                            class="spanHeading"
                            >Description</span
                          ><br />
                          <span
                            id="spanProjectDescriptionText"
                            class="spanText"></span
                          ><br />
                        </div>
                        <div
                          class="divProjectDescription divProjectDetailsMargin">
                          <span
                            id="spanProjectBudgetionHeading"
                            class="spanHeading"
                            >Budget</span
                          ><br />
                          <span
                            id="spanProjectBudgetText"
                            class="spanText"></span
                          ><br />
                        </div>
                        <div class="divProjectContact divProjectDetailsMargin">
                          <span
                            id="spanProjectManagerHeading"
                            class="spanHeading"
                            >Project Manager</span
                          ><br />
                          <span
                            id="spanProjectManagerText"
                            class="spanText"></span>
                          <br /><br />
                          <span
                            id="spanProjectResponsibleHeading"
                            class="spanHeading"
                            >Responsible Officer</span
                          ><br />
                          <span
                            id="spanProjectResponsibleText"
                            class="spanText"></span>
                        </div>
                        <div class="divProjectPhase divProjectDetailsMargin">
                          <span
                            id="spanProjectPhaseHeading"
                            class="spanHeading">
                            Phase </span
                          ><br />
                          <div class="divProjectPhaseButtonText">
                            <div class="divProjectPhaseButton">
                              <button
                                id="btnPhaseDesign"
                                class="btnGrey"></button>
                              <button
                                id="btnPhaseConstruction"
                                class="btnGrey"></button>
                              <button
                                id="btnPhaseCompleted"
                                class="btnGrey"></button>
                            </div>
                            <div class="divProjectPhaseText">
                              <span>Design</span>
                              <span>Construction</span>
                              <span>Completed</span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/node_modules/ol/proj/proj4.js"></script>
    <!-- <script src="resources/proj4js/proj4-src.js"></script> -->
    <script src="/node_modules/ol/dist/ol.js"></script>
    <script src="./resources/config.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
