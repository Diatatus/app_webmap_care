<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CAREVIEW</title>

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/node_modules/font-awesome/css/all.min.css" />
    <link rel="stylesheet" href="/node_modules/ol/ol.css" />
    <script src="/node_modules/ol/dist/ol.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/node_modules/ol/proj/proj4.js"></script>
    <!-- ol-ext -->
    <link rel="stylesheet" href="/node_modules/ol-ext/dist/ol-ext.css" />
    <script
      type="text/javascript"
      src="/node_modules/ol-ext/dist/ol-ext.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon " href="./resources/images/care_logo.png" />
    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://unpkg.com/elm-pep"></script>
    <!-- Bingmap -->
    <script
      type="text/javascript"
      src="https://www.bing.com/api/maps/mapcontrol?key=AuOKP0N2ww907dY398Ci9ZKg38AqF2jc7q1QchUixWw30TpwdCt4T36ip-OyE49R"></script>
    <script
      type="text/javascript"
      src="https://www.bing.com/api/maps/mapcontrol?key=AuOKP0N2ww907dY398Ci9ZKg38AqF2jc7q1QchUixWw30TpwdCt4T36ip-OyE49R&callback=loadMapScenario"
      async
      defer></script>
  </head>

  <div id="loading" class="loading">
    <div class="loader">
      <img
        src="./resources/images/care_logo.png"
        alt="Loading..."
        class="animated-logo" />
      <img
        src="./resources/images/care.png"
        alt="Care Logo"
        class="static-logo" />
    </div>
  </div>

  <body>
    <div id="map-container">
      <div id="map" class="map2"></div>
    </div>
    <div id="care-logo">
      <img src="./resources/images/care_.png" alt="Care Logo" />
    </div>
    <div id="hamburger-menu" class="hamburger-menu">
      <span>&#9776;</span>
    </div>

    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <button id="close-sidebar" class="close-btn">&times;</button>
        <h3>Informations des couches</h3>
      </div>
      <div class="sidebar-content">
        <!-- Contenu de la side-bar -->
        <p>Details sur les couches...</p>
      </div>
    </div>

    <div id="search-bar" class="search-bar">
      <input type="text" id="search-input" placeholder="Rechercher...">
      <img src="path/to/loupe-icon.svg" alt="Search" id="search-icon">
  </div>
    <div id="layer-slider" class="custom-layer-slider-horizontal">
      <div class="layer-option">
        <img src="./resources/images/house.svg" alt="Base-bureaux" class="layer-icon">
        <span>Base-bureaux</span>
    </div>
    <div class="layer-option">
        <img src="./resources/images/projets.svg" alt="Projets" class="layer-icon">
        <span>Projets</span>
    </div>
    <div class="layer-option">
        <img src="./resources/images/partner.svg" alt="Partenaires" class="layer-icon">
        <span>Partenaires</span>
    </div>
    </div>
    <div id="custom-layer-switcher" class="layer-switcher collapsed">
      <!-- Placeholder or icon for collapsed state -->
      <div id="switcher-icon">
        <img src="./resources/images/fonds.png" />
      </div>

      <!-- Layer options (initially hidden) -->
      <div id="layer-options" class="layer-options">
        <!-- Example layers preview -->
        <div class="layer-option" onclick="switchLayer('OSM')">
          <img src="./resources/images/Openstreetmap_logo.svg.png" />
          <span>OSM</span>
        </div>
        <div class="layer-option" onclick="switchLayer('Aerial')">
          <img src="./resources/images/arial.jpg" />
          <span>Aerial</span>
        </div>
      </div>
    </div>

    <div id="zoom-controls">
      <button id="zoom-in" class="zoom-btn">+</button>
      <button id="zoom-out" class="zoom-btn">-</button>
    </div>
      </div>


    <!-- <script src="resources/proj4js/proj4-src.js"></script> -->
    <script src="./resources/config.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
